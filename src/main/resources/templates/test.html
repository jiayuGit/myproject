<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="/static/css/util.css">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">

<link rel="stylesheet" href="/static/css/animate.min.css"/>
<link rel="stylesheet" href="/static/css/syalert.min.css"/>

<script src="https://unpkg.com/vue-select@2.0.0/dist/vue-select.js"></script>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script src="/static/js/util.js" type="text/javascript"></script>
<script src="/static/js/vue.js" type="text/javascript"></script>
<body>
<div id="example-11">
    <label>流程名</label>
    <input type="input" v-model="form.name"><br>
    <div v-for='(data, index) in form.list' :key="index">
            <label>选择审批人{{index+1}}</label>
        <select v-model="selected">
            <option v-for="item in items" v-bind:value="item.value">{{item.text}}</option>
        </select>
        <span>已选:{{selected}}</span>
        <br>
        <label>审批内容</label>
        <input type="input" v-model="data.nodeName">
        <button @click="delAdministrator(index)">删除</button>
    </div>
    <button @click="addAdministrator()">添加</button>

</div>

</body>
<script type="text/javascript">

    // Vue.component('v-select', VueSelect.VueSelect);
    var example11Data = {
        items:[{text:'A',value:'a'},{text:'B',value:'b'},{text:'C',value:'c'}],
        selected:'',
        form: {
            name: '',
            selectOne:'2',
            list: [{
                nodeName: ''
            }]
        }
    }
    var example11 = new Vue({
        el: '#example-11',
        data: example11Data,

        methods: {
            addAdministrator() {
                this.form.list.push({
                    nodeName: ''
                })
            },
            delAdministrator(myindex) {

                this.form.list=this.form.list.filter((currentValue, index) => index != myindex)
            },

        }
    })
</script>
</html>
