<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="/static/css/index.css">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
<!--&lt;!&ndash; 最新的 Bootstrap 核心 JavaScript 文件 &ndash;&gt;-->
<!--<script src="/static/js/bootstrap.min.js"></script>-->
<script src="/static/js/util.js" type="text/javascript"></script>
<script src="/static/js/vue.js" type="text/javascript"></script>
<body>
<ul class="nav nav-pills nav-stacked">

</ul>

<div style="padding:20px;" id="app">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <center><h2>用户管理</h2></center>
        </div>
        <table id="example-1" class="table table-bordered table-striped text-center">
            <thead>
            <tr>
                <th>
                    <center>序号</center>
                </th>
                <th>
                    <center>用户名</center>
                </th>
                <th>
                    <center>邮箱</center>
                </th>
                <th>
                    <center>修改时间</center>
                </th>
                <th>
                    <center>操作</center>
                </th>
            </tr>
            </thead>
            <tbody>
            <!--<tr v-for="(item,index) in items" :key="item.message">-->
            <tr v-for="(data,index) in pageDate.list">
                <td>{{index+1}}</td>
                <td>{{data.name}}</td>
                <td>{{data.emaill}}</td>
                <td>{{data.lastModifyTime}}</td>
                <td>
                    <button class="label label-primary" @click="remove(data)">remove</button>
                </td>
            </tr>
            </tbody>

        </table>

    </div>
    <div class="page-bar">
        <ul>
            <li v-if="cur>1"><a v-on:click="cur--,pageClick()">上一页</a></li>
            <li v-if="cur==1"><a class="banclick">上一页</a></li>
            <!--当前页背景色为蓝色-->
            <li v-for="index in indexs"  v-bind:class="{ 'active': cur == index}">
                <a v-on:click="btnClick(index)">{{ index }}</a>
            </li>
            <li v-if="cur<all"><a v-on:click="cur++,pageClick()">下一页</a></li>
            <li v-if="cur == all"><a class="banclick">下一页</a></li>
            <li><a>共<i>{{all}}</i>页</a></li>
        </ul>
    </div>
</div>

</body>

<script type="text/javascript">

</script>
<script src="/static/js/index.js" type="text/javascript"></script>

</html>
