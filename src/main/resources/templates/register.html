<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/static/css/register.css">
    <title>注册</title>
</head>
<body>
<script src="/static/js/util.js" type="text/javascript" ></script>
<div class="dowebok">
    <div class="logo"></div>
    <div class="form-item">
        <input id="username" type="text" autocomplete="off" placeholder="邮箱">
        <p id="p1" class="tip">请输入合法的邮箱地址</p>
    </div>
    <div class="form-item">
        <input id="password" type="password" autocomplete="off" placeholder="设置密码">
    </div>
    <div class="form-item">
        <input id="affirm" type="password" autocomplete="off" placeholder="确认密码">
        <p id="p2" class="tip">密码不一致</p>
    </div>
    <div class="form-item1">
        <input id="authCode" type="text" autocomplete="off" placeholder="邮箱验证码">
        <button id="sendCode" disabled>获取验证码</button>
        <p id="p3" class="tip">验证码不正确</p>
    </div>
    <div class="form-item"><button id="submit">注 册</button></div>
    <div class="reg-bar">
        <a class="reg" href="javascript:">登录</a>
        <a class="forget" href="javascript:">忘记密码</a>
    </div>
</div>
<script src="/static/js/register.js" type="text/javascript" ></script>


<div style="text-align:center;">
    <!--<p>更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>-->
</div>

</body>
</html>
